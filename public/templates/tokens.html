<!-- TokensPageCtrl -->
<div layout="column" flex>
	<div flex layout="column" ng-cloak>

		<md-toolbar class="section-header">
			<div class="md-toolbar-tools">
				<h2>
					<span><md-icon>vpn_key</md-icon>&nbsp;&nbsp;API Tokens</span>
				</h2>
				<span flex></span>
				<md-button ng-href="#/tokens/new" class="md-raised md-primary pull-right">Create API Token</md-button>
			</div>
		</md-toolbar>

		<md-content layout="row" layout-xs="column" style="background-color: inherit;">

			<md-card flex="50" ng-repeat="apiToken in apiTokens" style="border-bottom: 2px solid green;">
				<md-card-content>
					<h3>
						<md-icon>vpn_key</md-icon>&nbsp;&nbsp;
						{{apiToken.name}}&nbsp;&nbsp;&nbsp;&nbsp;
						<small class="sub">(ID: {{apiToken.id}})</small>
					</h3>
					<p>
						Created by
						<a ng-href="/#/accounts/{{apiToken.createdAccountId}}" target="_blank">{{apiToken.createdAccountName}} (ID: {{apiToken.createdAccountId}})</a>
						on {{apiToken.createdAt | date : 'medium'}}<br/>
					</p>
				</md-card-content>
				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-href="/#/tokens/{{apiToken.id}}" class="md-icon-button" aria-label="Edit this token">
						<md-icon>edit</md-icon>
					</md-button>
					<md-button ng-click="deleteApiToken(apiToken.id)" class="md-icon-button" aria-label="Delete this token">
						<md-icon>delete</md-icon>
					</md-button>
				</md-card-actions>
			</md-card>

		</md-content>

	</div>
</div>
